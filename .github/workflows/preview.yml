name: 'Preview ðŸŒ'

on:
  push:
    branches:
      - main

jobs:
  preview:
    name: Preview Web ðŸŒ
    runs-on: macos-15
    environment:
      name: development
      url: ${{ steps.web-deploy.outputs.pages-deployment-alias-url }}
    concurrency:
      group: preview
      cancel-in-progress: true
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set Version ðŸ“
        shell: bash
        env:
          RELEASE_TAG: "0.0.0"
        run: |
          mv Cargo.toml Cargo.toml.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" Cargo.toml.orig >Cargo.toml

          mv src-tauri/Cargo.toml src-tauri/Cargo.toml.orig
          sed "s/0\\.0\\.0-git/${RELEASE_TAG##*\/v}/" src-tauri/Cargo.toml.orig >src-tauri/Cargo.toml

      - name: Rust Cache ðŸ¦€
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Cargo Binstall ðŸ› ï¸
        uses: cargo-bins/cargo-binstall@main

      - name: Install Trunk ðŸ› ï¸
        shell: bash
        run: |
          if ! command -v trunk &> /dev/null; then
              cargo binstall trunk -y --locked
          fi

      - name: Setup Rust Targets ðŸ¦€
        run: rustup target add wasm32-unknown-unknown

      - name: Build ðŸ”¨
        shell: bash
        run: trunk build --release

      - name: Deploy ðŸš€
        id: web-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=zetta-project --branch=preview